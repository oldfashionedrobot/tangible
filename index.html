  <section id="lobby">
    <h1>
      Battle Fish
    </h1>
      <div class="form-group">
        <label class="form-label" for="roomInput">Game Name</label>
        <input class="form-input" type="text" id="roomInput">
        <br>
        <button class="btn btn-primary" onclick="createGame()">Create Game</button>
        <button class="btn" onclick="joinGame()">Join Game</button>
      </div>
      <p id="lobby-msg"></p>
  </section>
  
  <section id="game">
    <h1>
      <button id="restartButton" class="btn btn-primary" onclick="restartGame()" style="display: none; float: right;">Play Again</button> 
      Game:
      <span id="gameName"></span>
    </h1>
    <p id="game-msg"></p>
    <div class="board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
  </section>
